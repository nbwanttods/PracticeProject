<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/swiper-3.4.1.min.css" rel="stylesheet" />
    <script src="jequery/jquery-2.1.4.min.js"></script>
    <script src="js/swiper-3.4.1.min.js"></script>
    <script src="js/tabbar.js"></script>
    <title>壹号店</title>
    
    
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>

<body>
	<!--头部导航栏-->
	  <div class="nav">	  
	  		<img class="back_icon" src="img/nav_back.svg" />	  		
	  	    <span class="back_title">返回</span>	  
	  	    <span class="title">壹号商城</span>
	  		<img class="share_icon" src="img/nav_share.svg" />	  	
	  </div>
    <!--底部标签栏-->	
		<div class="tabbar">
            <ul>
                <li>
                    <a href="#"  class="Click" onclick="attach(0,'#firstPage','firstPageImg')">
                    	<span>
                    		<img id="firstPageImg" src="img/tabbar_icon_home_pre.svg" height="20">
                    	</span>
                    	<span id="firstPage" class="ClickTitle">首页</span>
                    </a>
                </li>
                <li >
                    <a href="#"  class="noClick" onclick="attach(1,'#category','categoryImg')">
                    	<span>
                    		<img id="categoryImg" src="img/tabbar_icon_fenlei.svg" height="20">
                    	</span>
                    	<span id="category" class="noClickTitle">分类精选</span>
                    </a>
                </li>
                <li>
                    <a href="#"  class="noClick" onclick="attach(2,'#buyCar','buyCarImg')">
                    	<span>
                    		<img id="buyCarImg" src="img/tabbar_icon_gouwu.svg" height="20">
                    	</span>
                    	<span id="buyCar" class="noClickTitle">购物车</span>
                    </a>
                </li>
                <li>
                    <a href="#"  class="noClick" onclick="attach(3,'#my','myImg')">
                    	<span>
                    		<img id="myImg" src="img/tabbar_icon_wode.svg" height="20">
                    	</span>
                    	<span id="my" class="noClickTitle">我的</span>
                    </a>
                </li>
            </ul>
        </div>
	  <!--手动自动轮播图的设计——swiper--> 
	  <div class="swiper-container">
   			 <div class="swiper-wrapper">
      			  <div class="swiper-slide"><img src="img/home_banner_01.jpg" /> </div>
      			  <div class="swiper-slide"><img src="img/img_zhiying.jpg" /> </div>
       			  <div class="swiper-slide"><img src="img/img_jifen.jpg" /> </div>
   			 </div>
    			<!-- 如果需要分页器 -->
   	 		<div class="swiper-pagination"></div>
    
    				<!-- 如果需要导航按钮 -->
   			 	<!--<div class="swiper-button-prev"></div>-->
    			    <!--<div class="swiper-button-next"></div>-->
    
   		  	  	<!-- 如果需要滚动条 -->
    			<!--<div class="swiper-scrollbar"></div>-->
	  </div>
	  
	<script>        
  		var mySwiper = new Swiper ('.swiper-container', {
   			 direction: 'horizontal',
    			 loop: true,
    			 autoplay:2000,
    			// 如果需要分页器
    			pagination: '.swiper-pagination',
    
    			// 如果需要前进后退按钮
//  			nextButton: '.swiper-button-next',
//  			prevButton: '.swiper-button-prev',
    
    			// 如果需要滚动条
//  			scrollbar: '.swiper-scrollbar',
  })        
  </script>
</body>

</html>
